{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control" placeholder="Enter Email" value="{{request.form.email}}">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter Password" value="{{request.form.password}}">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <br>
    <div class="login_signup">Don't have an account? 
      {% if 'student' in request.path %}
        <a href="/register?role=student" id="signup">Signup as Student Now</a>
      {% elif 'instructor' in request.path %}
        <a href="/register?role=instructor" id="signup">Signup as Instructor Now</a>
      {% else %}
        <a href="/register" id="signup">Signup Now</a>
      {% endif %}
    </div>
  </form>
{% endblock %}
